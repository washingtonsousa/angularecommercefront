<div id="slider" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#slider" data-slide-to="0" class="active"></li>
      <li data-target="#slider" data-slide-to="1"></li>
      <li data-target="#slider" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" [src]="'/backoffice/uploads/banner/bepantol.gif' | imageUrl" alt="Primeiro slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" [src]="'/backoffice/uploads/banner/bepantol.gif' | imageUrl" alt="Segundo slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" [src]="'/backoffice/uploads/banner/bepantol.gif' | imageUrl" alt="Terceiro slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Depois</span>
    </a>
  </div>

<div class="marca-carousel">
       <div id="marcas-slider" class="carousel slide w-100" data-ride="carousel">

            <ol  class="carousel-indicators">
              <li *ngFor="let marca of marcas; let i = index" data-target="#marcas-slide" [attr.data-slide-to]="i" [class]="((i == 1) ? 'active' : '')"></li>
            </ol>

            <div class="carousel-inner container p-3">
              <div *ngFor="let group of CarouselItemsGroup; let i = index" [class]="'carousel-item ' + ((i == 1) ? 'active' : '')" >
                <div class="row d-flex">
                  <div *ngFor="let marca of group;" class="d-flex justify-content-center text-center" #carouselItem>
                    <img  class="w-65 m-auto" [src]="marca.Arquivo | imageUrl"> 
                  </div>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev control-icon" href="#marcas-slider" role="button" data-slide="prev">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </a>
            <a class="carousel-control-next control-icon" href="#marcas-slider" role="button" data-slide="next">
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
        </div>
</div>

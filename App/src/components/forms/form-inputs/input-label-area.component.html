<div class="w-100 input-label-area">

<label [ngClass]="{ 'required' : required  }"  class="w-100">
    {{ label }}
</label>

<ng-content></ng-content>

<small *ngFor="let control of errors;" class="form-error"> 
    
   <span *ngIf="control.touched">  {{ control.errorMessage }}   </span>

</small>

</div>
